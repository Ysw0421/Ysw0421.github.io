<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"> {% if site.favicon_img %}
  <link rel="shortcut icon" href="{{ site.favicon_img_path }}" /> {% endif %}
  <link rel="stylesheet" href="{{ " css/front.css " | prepend: site.baseurl }}">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <img src="/imgs/my_face.jpg" alt="Car" style="margin-left:12%;margin-right:12%; margin-top:9%;margin-bottom:9%;width:76%;">
    <a href="{{site.url}}" class="w3-bar-item w3-button">Home</a>
    <a href="#" class="w3-bar-item w3-button">Contents</a>
    <a href="/categories" class="w3-bar-item w3-button">Categories</a>
    <a href="#" class="w3-bar-item w3-button">About</a>
  </div>
  <div id="main">
    <div class="w3-teal" style="background-color: black;">
      <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
      <div class="w3-container" style="background-color: black;">
        <h1>My Page</h1>
      </div>
    </div>
    <div class="w3-container">
      <div class="content">
      {% if site.front_img %}
        <img src="{{ site.front_img_path }}" id="fullscreen"> {% endif %} {% if site.avatar %}
        <img src="{{ site.avatar_img_path }}" id="avatar"> {% endif %}
        <h1>{{ site.name }}</h1>
        <h3>{{ site.description }}</h3>
    <ul>
      {{content}}
    </ul>
    </div>
  </div>
  <script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "20%";
      document.getElementById("mySidebar").style.width = "20%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }

    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
  </script>

</body>

</html>
